<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/CSS-Compte.css" media="all" rel="stylesheet" type="text/css">
    <title>Creer votre compte</title>
</head>

<body>

    <nav>
        <li class="retour"><a href="../index.html"><img src="../image/arrow_left.png" alt="retour"></a></li>
    </nav>

    <div class="center">
        <h1>Creer votre compte</h1>
        <form>
            <div class="text">
                <input type="email" id="email" name="email" placeholder="Courriel" required>
            </div>

            <div class="text">
                <input type="password" id="motdepasse" name="motdepasse" minlength="8" placeholder="Mot de passe"
                    required>
            </div>

            <div class="text">
                <input type="text" id="prenom" name="prenom" placeholder="Prenom" required>
            </div>

            <div class="text">
                <input type="text" id="nom" name="nom" placeholder="Nom" required>
            </div>

            <div class="text">
                <input type="date" id="NU" name="bdate" required>
            </div>

            <div class="text">
                <input type="text" id="CP" name="CP" placeholder="Code Postal" required>
            </div>

            <input type="submit" value="Creer">

            <div class="CreationC">
                Vous avez deja un compte? <a href="../html/Connexion.html">Connexion</a>
            </div>

        </form>
    </div>
</body>

</html>
