<!DOCTYPE html>
<html lang="en">

<head>
    <!-- En-tête de la page -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/CSS-Compte.css" media="all" rel="stylesheet" type="text/css">
    <title>Creer votre compte</title>
</head>

<body>

    <!-- Navigation -->
    <nav>
        <li class="retour"><a href="../index.html"><img src="../image/arrow_left.png" alt="retour"></a></li>
    </nav>

    <div class="center">
        <h1>Creer votre compte</h1>
        <form>
            <!-- Champ d'entrée pour l'adresse e-mail -->
            <div class="text">
                <input type="email" id="email" name="email" placeholder="Courriel" required>
            </div>

            <!-- Champ d'entrée pour le nom -->
            <div class="text">
                <input type="text" id="nom" name="nom" placeholder="Nom" required>
            </div>

            <!-- Champ d'entrée pour le mot de passe -->
            <div class="text">
                <input type="password" id="motdepasse" name="motdepasse" minlength="8" placeholder="Mot de passe"
                    required>
            </div>

            <!-- Bouton de soumission du formulaire -->
            <input type="submit" value="Creer">

            <!-- Lien vers la page de connexion -->
            <div class="CreationC">
                Vous avez déjà un compte? <a href="../html/Connexion.html">Connexion</a>
            </div>

        </form>
    </div>
</body>

</html>
